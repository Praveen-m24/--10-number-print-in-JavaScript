<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1-10 series using do while</title>
</head>
<body>
	<script>
		var i = 1;
		var sum = 0;
		do{
			document.write(i);
			sum = sum + i;
			if(i<10)
			{
				document.write("+");
			}
			i++;
		}while(i<=10);

		document.write(" = "  + sum);
	</script>

</body>
</html>
